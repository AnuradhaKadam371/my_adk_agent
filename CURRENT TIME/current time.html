<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Current Time</title>

    <style>
     #time {
  font-size: 40px; /* You can increase this to 50px, 60px, etc. */
  font-weight: bold;
  color: darkblue; /* Optional: make it pop */
}


      #heading {
        background-color: blueviolet;
        margin-top: 10px;
        color: wheat;
        text-align: center;
      }

      .square-box {
        width: 400px;
        height: 500px;
        background-color: rgb(144, 248, 215);
        border: 2px solid black;
        margin: 40px auto;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        font-size: 1.2rem;
      }
    </style>

    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body style="background-color: cyan;">
    <div id="heading">
      <h2><b>TIME DISPLAYER</b></h2>
    </div>

    <!-- ✅ Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: white;">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Time Displayer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
          aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Select Country</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">USA</a></li>
                <li><a class="dropdown-item" href="#">Australia</a></li>
                <li><a class="dropdown-item" href="#">Chicago</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link disabled">Link</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- ✅ Square Box -->
    <div class="square-box">
      <h3><b>Current Time:</b></h3>
      <div id="time"></div>
    </div>

    <!-- ✅ JavaScript for live time -->
    <script>
      function updateTime() {
        const t = new Date();
        const time = t.getHours()+ ":" +
                     t.getMinutes() + ":" +
                     t.getSeconds().toString().padStart(2, '0');
        const date = t.toLocaleDateString();
        document.getElementById("time").innerHTML = time + "<br>on " + date;
      }

      window.onload = function () {
        updateTime();
        setInterval(updateTime, 1000);
      };
    </script>

    <!-- ✅ Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
